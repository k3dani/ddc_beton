<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√©rk√©p Teszt</title>
    <style>
        #map { 
            width: 100%; 
            height: 600px; 
            border: 2px solid #004E2B;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Google Maps API Teszt</h1>
    <div id="status" class="status">T√©rk√©p bet√∂lt√©se...</div>
    <div id="map"></div>

    <script>
        const API_KEY = 'AIzaSyAIyV45E4BtEqUKG2KUS4tEMaaA44PegYM';
        
        console.log('üöÄ Starting map test...');
        console.log('üìç API Key:', API_KEY.substr(0, 20) + '...');
        
        window.initMapCallback = function() {
            console.log('‚úì Google Maps API loaded successfully!');
            document.getElementById('status').className = 'status success';
            document.getElementById('status').textContent = '‚úì Google Maps API sikeresen bet√∂ltve!';
            
            try {
                const map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 7,
                    center: { lat: 47.1625, lng: 19.5033 }, // Magyarorsz√°g k√∂zepe
                    mapTypeControl: true,
                    streetViewControl: false,
                    fullscreenControl: true,
                });
                
                console.log('‚úì Map created successfully!');
                
                // Marker a k√∂z√©pre
                new google.maps.Marker({
                    position: { lat: 47.1625, lng: 19.5033 },
                    map: map,
                    title: 'Magyarorsz√°g'
                });
                
            } catch (error) {
                console.error('‚ùå Error creating map:', error);
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = '‚ùå Hiba a t√©rk√©p l√©trehoz√°sakor: ' + error.message;
            }
        };
        
        // Google Maps script bet√∂lt√©se
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&libraries=places,geometry,marker&callback=initMapCallback&loading=async`;
        script.async = true;
        script.defer = true;
        
        script.onerror = function() {
            console.error('‚ùå Failed to load Google Maps API');
            document.getElementById('status').className = 'status error';
            document.getElementById('status').textContent = '‚ùå Nem siker√ºlt bet√∂lteni a Google Maps API-t!';
        };
        
        document.head.appendChild(script);
        console.log('‚úì Script element added to page');
    </script>
</body>
</html>
